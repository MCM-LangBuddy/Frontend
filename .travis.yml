language: android
sudo: required
jdk: oraclejdk8
notifications:
  email: false
addons:
  sonarcloud:
    organization: "mcm-langbuddy"
    token:
      secure: "" # encrypted value of your token
env:
  global:
  - ANDROID_API_LEVEL=29
  - ANDROID_BUILD_TOOLS_VERSION=29.0.2
android:
  components:
  - tools
  - build-tools-$ANDROID_BUILD_TOOLS_VERSION
  - android-$ANDROID_API_LEVEL
  - extra-android-m2repository
  licenses:
  - android-sdk-preview-license-52d11cd2
  - android-sdk-license-.+
  - google-gdk-license-.+
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"
before_script:
- chmod +x gradlew
script:
- "./gradlew jacocoTestReport"
- "./gradlew testDebugUnitTest"
- "./gradlew sonarqube"
#- "./gradlew clean build"
#- "./gradlew test"
#- "./gradlew assembleRelease"
deploy:
  provider: releases
  skip_cleanup: true
  overwrite: true
  file_glob: true
  api_key: $GITHUB_TOKEN
  file: "/home/travis/build/MCM-LangBuddy/Frontend/app/build/outputs/apk/release/*"
  on:
    tags: true

before_install:
- openssl aes-256-cbc -K $encrypted_6d057148e958_key -iv $encrypted_6d057148e958_iv
  -in keystoreLangBuddy.jks.enc -out keystoreLangBuddy.jks -d
