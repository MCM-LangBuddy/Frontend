language: android
sudo: required
jdk: oraclejdk8
notifications:
  email: false
env:
  global:
  - ANDROID_API_LEVEL=29
  - ANDROID_BUILD_TOOLS_VERSION=29.0.2
android:
  components:
  - tools
  - build-tools-$ANDROID_BUILD_TOOLS_VERSION
  - android-$ANDROID_API_LEVEL
  - extra-android-m2repository
  licenses:
  - android-sdk-preview-license-52d11cd2
  - android-sdk-license-.+
  - google-gdk-license-.+
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"
before_script:
- chmod +x gradlew
script:
- "./gradlew assembleRelease"
deploy:
  provider: releases
  skip_cleanup: true
  overwrite: true
  file_glob: true
  file: "/home/travis/build/MCM-LangBuddy/Frontend/app/build/outputs/apk/release/*"
  on:
#    branch: release
    repo: MCM-LangBuddy/Frontend
    tags: true

before_deploy:
  # Set up git user name and tag this commit
  - git config --local user.name "LangBuddyInc"
  - git config --local user.email "lang@buddy.com"
  - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
  - git tag $TRAVIS_TAG

before_install:
- openssl aes-256-cbc -K $encrypted_6d057148e958_key -iv $encrypted_6d057148e958_iv
  -in keystoreLangBuddy.jks.enc -out keystoreLangBuddy.jks -d
